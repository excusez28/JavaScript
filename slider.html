<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<body>
    <h1>Butterfly~</h1>

    <div class="carousel-container"></div>
    <img class="myslides" src="butterfly.jpg2.webp" height="300" width="300" alt="slide 1">
    <img class="myslides" src="butterfly.jpg" height="300" width="300" alt="slide 2">
    <img class="myslides" src="butterfly.jpg3.jpg" height="300" width="300" alt="slide 3">
    <script>
        var index = 0;
        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");
        
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
         index++;
         if (index > x.length) {
            index = 1;
         }

         x[index-1].style.display = "block";

         setTimeout(carousel, 2000);
        }
         carousel();

    </script>
</body>
</html>
