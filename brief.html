    <h1>Time based greeting~</h1>
    <button onclick="myFunction()">make attempts</button>
    <h1 id="greet"></h1>
    <h1 id="hour"></h1>
    <h1 id="h"></h1>
    <h1 id="number"></h1>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();

            if (time < 10) {
                greeting = "Good Morning"
            }
            else if (time < 20) {
                greeting = "Good Day"
            }
            else {
                greeting = "Good evening"
            }

        

            document.getElementById("hour").innerHTML = "Current hour is: " + time;
            document.getElementById("greet").innerHTML = greeting;
        }


         document.getElementById("h").innerHTML = "Javascript while loop~";

         var text = "";
         var i = 0;
         while (i < 10) {
            text += "<br> The number is: " +i; 
            i++;
         }

          document.getElementById("number").innerHTML = text;


        


    </script>
