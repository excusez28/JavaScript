<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Javascript Functions</h1>
    <h1 id="demo"></h1>
    <p>Do a calculation and display the result</p>
    <script>
        function add (a,b) {
            return a + b ;
        }
        function average (a,b) {
            return add(a, b) / 2
        }
        let result= average (69820, 53330);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
