<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: rgb(115, 255, 255);
        }
        #MyClockDisplay {
            padding: 15px;
            background-color: rgba(0, 119, 255, 0.308);
            border-radius: 10px;
           
        }
        #clock {
            font-size: 50px;
            text-align: center;
            margin-top: 180px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span id="MyClockDisplay" onload="showTime"></span>
    </div>
    <script>
        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h == 0){
                h = 12;
            }

            if(h > 12){
                h = h - 12;
                session = "PM";

            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + "" + session;
            document.getElementById("MyClockDisplay").innerText = time;

            setTimeout(showTime , 1000)     
        }
         showTime()   
    </script>
</body>
</html>
