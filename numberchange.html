<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Changing</title>
    <style>
        #dice {
            font-size: 340px;
        }
    
        body {
            text-align: center;
        }
    
        #dice:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>Click on the dice...</div>
    <div id="dice" onclick="stopstart()"></div>
    <script>
        var dice;
        var dices = ['0', '1', '2', '3', '4', '5'];
        var stopped = true;
        var t;

        function change() {
            var random = Math.floor(Math.random() * 6);
            dice.innerHTML = dices[random];
        }
        function stopstart() {
            if (stopped) {
                stopped = false;
                t = setInterval(change, 100);
            } else {
                clearInterval(t);
                stopped = true;
            }
        }

        window.onload = function () {
            dice = document.getElementById("dice");
            stopstart();
        }
    </script>
</body>
</html>
