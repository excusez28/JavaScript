<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: rgba(92, 135, 255, 0.781);
        }

        .topnav a {
            float: left;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 12px 12px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgba(168, 235, 229, 0.534);
            color: rgb(0, 0, 0);
        }

        .topnav a.active {
            background-color: rgb(70, 106, 206);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Menu</a>
        <a class="active" href="about.html">Contact</a>
        <a href="contactme.html">Booking</a>
        <a href="gallery.html">Location</a>
        <a href="review.html">Review</a>
        
    </div>
    <h2>Foods which are trending in our resturant now~</h2>
    
    <div class="carousel-container"></div>
    <img class="myslides" src="https://th.bing.com/th/id/R.4186909b6f06c9256099ebc4600388e4?rik=Y%2fdjZ8aILN6Lew&pid=ImgRaw&r=0" height="400" width="800" alt="slide 1">
    <img class="myslides" src="https://www.crazymasalafood.com/wp-content/images/20-best-pizza-places-in-hyderabad-you-ought-to-visit/frescos-pizza.jpg" height="400" width="800" alt="slide 2">
    <img class="myslides" src="https://miro.medium.com/v2/resize:fit:612/1*SMK8v1yH5BAWjErt6ctO4g.jpeg" height="400" width="800" alt="slide 3">
    <script>
         var index = 0;
            function carousel() {
                var i;
                var x = document.getElementsByClassName("myslides");

                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                index++;
                if (index > x.length) {
                    index = 1;
                }

                x[index - 1].style.display = "block";

                setTimeout(carousel, 2000);
            }
            carousel();

    </script>
</body>

</html>
