<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: rgba(92, 135, 255, 0.781);
        }

        .topnav a {
            float: left;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 12px 12px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgba(168, 235, 229, 0.534);
            color: rgb(0, 0, 0);
        }

        .topnav a.active {
            background-color: rgb(70, 106, 206);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Menu</a>
        <a class="active" href="about.html">Contact</a>
        <a href="contactme.html">Booking</a>
        <a href="gallery.html">Location</a>
        <a href="review.html">Review</a>
        
    </div>
</body>

</html>
